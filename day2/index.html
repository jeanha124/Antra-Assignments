<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>
<body>
    <form id="sign-up">
      <h2>Sign Up</h2>
      <div>
        <input type="text" id="first" class="box" placeholder="First Name">
        <input type="text" id="last" class="box" placeholder="Last Name">
      </div>
      <input type="number" id="phone" class="box" placeholder="Mobile No.">
      <input type="email" id="e-mail" class="box" placeholder="Email Address">
      <div>
        <input type="password" id="pass" class="box" placeholder="Password">
        <input type="password" id="cpass" class="box" placeholder="Confirm Password">
      </div>
      <div id="check">
        <input type="checkbox" id="agree">
        <label for="agree">I Agree</label>
        <h6>By clicking 
          <span id="mini-R">Register</span>
          , you agree to the 
          <a href="#">Terms and Conditions</a>
           set out by this site, including our Cookie Use</h6>
      </div>
      <div id="btn">
        <input type="button" id="register" value="Register">
        <input type="button" id="sign-in" value="Sign In">
      </div> 
    </form>
</body>
</html>
